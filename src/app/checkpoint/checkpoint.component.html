<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title i18n>
        Charger un fichier
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p style="display: flex; justify-content: space-around; align-items: center;">
      <mat-form-field>
        <ngx-mat-file-input accept=".csv,.txt" color="accent" [formControl]="fileControl">
          <mat-icon ngxMatFileInputIcon>folder</mat-icon>
        </ngx-mat-file-input>
      </mat-form-field>
      <button mat-flat-button color="accent" (click)="parseFile()" i18n>Charger</button>
    </p>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title i18n>
        Liste des checkpoints ({{(checkPointList$ | async).length - 1}} points charg√©s)
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngIf="error" i18n>
      Erreur : {{error}}
    </p>

    <table mat-table [dataSource]="(checkPointList$ | async)" *ngIf="!error">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef i18n> Date </th>
        <td mat-cell *matCellDef="let checkPoint">
          <mat-form-field cdkTrapFocus cdkTrapFocusAutoCapture="true">
            <input *ngIf="!checkPoint.forme" cdkFocusInitial matInput type="date" [ngModel]="checkPoint.date | date:'yyyy-MM-dd'" (ngModelChange)="onDateChange(checkPoint, $event)">
            <input *ngIf="checkPoint.forme" matInput type="date" [ngModel]="checkPoint.date | date:'yyyy-MM-dd'" (ngModelChange)="onDateChange(checkPoint, $event)">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="forme">
        <th mat-header-cell *matHeaderCellDef i18n> Forme </th>
        <td mat-cell *matCellDef="let checkPoint">
          <mat-form-field>
            <input matInput type="number" [ngModel]="checkPoint.forme" (change)="onFormeChange(checkPoint, $event.target)">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="suppr">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let checkPoint">
          <button mat-mini-fab color="accent" i18n-aria-label aria-label="Supprimer le checkpoint" *ngIf="checkPoint.forme" (click)="deleteCheckPoint(checkPoint)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
