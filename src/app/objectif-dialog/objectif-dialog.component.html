<h2 mat-dialog-title i18n>Ajouter un objectif</h2>
<mat-dialog-content>
  <mat-form-field color="accent" appearance="fill">
    <mat-label i18n>Nouvel objectif</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="objectifDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close i18n>Annuler</button>
  <button mat-button [mat-dialog-close]="objectifDate" i18n>Terminer</button>
</mat-dialog-actions>
