<h2 mat-dialog-title i18n>Configuration</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let param of (paramsList$ | async)" i18n>
      {{ param.start}} < Forme <= {{ param.end }} : {{param.point}}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close i18n>Ok</button>
</mat-dialog-actions>
